{{ define "main" }}

<style>
  body,
html {
  /* you can add overflow:hidden here to make the scrollbar disappear */
    
    margin: 0;
    height: 100%;
    width: 100%;
    background-image: url(/images/toronto-73508_1920.jpg);
    background-size: cover;
}

.profile-body{
margin: 25px;
}

.profile {
margin-top: -45px;
margin-left: auto;
margin-right: auto;
border-radius: 25px;
background-color: #ddd;
padding: 20px;
z-index: 0;
}

.socialmedia {
    text-align: center;
}

.photo {
    margin: 25px;
    margin-top: 50px;
}

.image--cover {
    width: 170px;
    height: 170px;
    border: #fff 3px solid;
    border-radius: 50%;
    object-fit: cover;
    object-position: center;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: auto;
    margin-top: -40px;    
}

.username,
.profession,
.locationname,
.description {
    text-align: center;
    padding: 0;
    margin: 1px;
}

.username {
    margin: 2px
}

.profession {
    font-size: 14pt;
}

.locationname {
    font-size: 14pt;
    margin: 2px
}

.description {
    border-top: #969696 solid 1px;
    padding: 10px;
    margin: 5px;
}

.button-github,
.button-discord,
.button-twitter,
.button-linkedin {
    padding: 5px;
    font-size: 30pt;
}
.button-linkedin {
    color: #0A66C2;
}
.button-discord {
  color: #7289da;
}
.button-twitter {
    color: #1DA1F2;
}
.button-github {
    color: #000;
}

</style>
<section class="section">
  
  <div class="container">
  <div class="profile-body">
    {{ with .Params.image }}
    <div class="photo">
      <img src="{{ . | absURL }}" class="image--cover" title="Hugo Bernier"/>
    </div>
    {{ end }}
    <div class="profile">
  
  
      <h1 class="username">{{ site.Params.author }}</h1>
      <h2 class="profession"> World's Laziest Developer </h2>
      <h3 class="locationname"><i class="fas fa-map-marker-alt"></i> Barrie, ON </h3>

  
      <div class="socialmedia">
                  {{ range site.Params.social }}
                  <a href="{{ .link | safeURL }}" class="button-{{.type}}" title="{{ .title }}"><i class="{{ .icon }}"></i></a>
                  {{ end }}
      </div>
            <p class="description">{{ .Content }}</p>
    </div>
  </div>
</section>

{{ end }}
